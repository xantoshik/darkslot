<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #FFD700, #000000);
            font-family: Arial, sans-serif;
            color: #FFD700;
        }
        .roulette-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        .slot {
            display: flex;
            overflow: hidden;
            width: 300px;
            height: 100px;
            margin: 20px auto;
            border: 2px solid #FFD700;
            border-radius: 5px;
            background: #000;
        }
        .slot-items {
            display: flex;
            flex-direction: column;
            animation: spin 2s ease-out forwards;
        }
        .slot-item {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
        }
        .slot-item img {
            width: 80px;
            height: 80px;
            background: none;
            border: none;
            outline: none;
            object-fit: contain;
        }
        @keyframes spin {
            0% { transform: translateY(0); }
            100% { transform: translateY(-400px); }
        }
        button {
            background: #FFD700;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background: #DAA520;
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="roulette-container">
        <h1>Roulette</h1>
        <div class="slot">
            <div class="slot-items" id="slot1">
                <div class="slot-item"><img src="images/nothing.png"></div>
                <div class="slot-item"><img src="images/bear.png"></div>
                <div class="slot-item"><img src="images/rose.png"></div>
                <div class="slot-item"><img src="images/rocket.png"></div>
                <div class="slot-item"><img src="images/diamond.png"></div>
            </div>
            <div class="slot-items" id="slot2">
                <div class="slot-item"><img src="images/nothing.png"></div>
                <div class="slot-item"><img src="images/bear.png"></div>
                <div class="slot-item"><img src="images/rose.png"></div>
                <div class="slot-item"><img src="images/rocket.png"></div>
                <div class="slot-item"><img src="images/diamond.png"></div>
            </div>
            <div class="slot-items" id="slot3">
                <div class="slot-item"><img src="images/nothing.png"></div>
                <div class="slot-item"><img src="images/bear.png"></div>
                <div class="slot-item"><img src="images/rose.png"></div>
                <div class="slot-item"><img src="images/rocket.png"></div>
                <div class="slot-item"><img src="images/diamond.png"></div>
            </div>
        </div>
        <button id="free-spin">Free Spin</button>
        <button id="paid-spin">Paid Spin (25 ⭐)</button>
        <div id="result"></div>
    </div>
    <script>
        const items = ['nothing', 'bear', 'rose', 'rocket', 'diamond'];
        const freeSpinButton = document.getElementById('free-spin');
        const paidSpinButton = document.getElementById('paid-spin');
        const resultDiv = document.getElementById('result');
        let isSpinning = false;

        async function checkFreeSpin() {
            try {
                const response = await Telegram.WebApp.sendData('/check_free');
                const data = JSON.parse(response);
                freeSpinButton.disabled = !data.free_available;
            } catch (e) {
                console.error('Error checking free spin:', e);
                freeSpinButton.disabled = true;
            }
        }

        freeSpinButton.addEventListener('click', async () => {
            if (isSpinning) return;
            isSpinning = true;
            freeSpinButton.disabled = true;
            paidSpinButton.disabled = true;
            try {
                const response = await Telegram.WebApp.sendData('/spin free');
                const data = JSON.parse(response);
                spin(data.item);
                resultDiv.textContent = `Result: ${data.item}, Prize: ${data.prize} ⭐`;
            } catch (e) {
                console.error('Free spin error:', e);
                resultDiv.textContent = 'Error occurred.';
            }
            isSpinning = false;
            await checkFreeSpin();
            paidSpinButton.disabled = false;
        });

        paidSpinButton.addEventListener('click', async () => {
            if (isSpinning) return;
            isSpinning = true;
            freeSpinButton.disabled = true;
            paidSpinButton.disabled = true;
            try {
                await Telegram.WebApp.showPopup({
                    title: 'Confirm Payment',
                    message: 'Pay 25 ⭐ for a spin?',
                    buttons: [
                        { id: 'confirm', type: 'ok', text: 'Confirm' },
                        { type: 'cancel' }
                    ]
                }, async (buttonId) => {
                    if (buttonId === 'confirm') {
                        await Telegram.WebApp.sendInvoice({
                            title: 'Paid Spin',
                            description: 'Spin the roulette for 25 stars',
                            payload: 'spin_paid',
                            provider_token: 'YOUR_PROVIDER_TOKEN',
                            currency: 'XTR',
                            prices: [{ label: 'Spin', amount: 25 }]
                        });
                    } else {
                        isSpinning = false;
                        freeSpinButton.disabled = false;
                        paidSpinButton.disabled = false;
                    }
                });
            } catch (e) {
                console.error('Paid spin error:', e);
                resultDiv.textContent = 'Error occurred.';
                isSpinning = false;
                freeSpinButton.disabled = false;
                paidSpinButton.disabled = false;
            }
        });

        function spin(resultItem) {
            const slots = [document.getElementById('slot1'), document.getElementById('slot2'), document.getElementById('slot3')];
            const itemIndex = items.indexOf(resultItem);
            slots.forEach((slot, i) => {
                slot.style.animation = 'none';
                slot.offsetHeight;
                slot.style.animation = `spin ${2 + i * 0.5}s ease-out forwards`;
                slot.style.transform = `translateY(-${itemIndex * 100}px)`;
            });
        }

        Telegram.WebApp.ready();
        checkFreeSpin();
    </script>
</body>
</html>
