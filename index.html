<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рулетка</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #1e3a8a, #000000); /* Красивый градиентный фон */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 90%;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.7);
        }
        .roulette {
            overflow: hidden;
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            border: 2px solid #ffd700; /* Золотая рамка */
            border-radius: 10px;
            background: #333333;
            display: flex;
            align-items: center;
            position: relative;
        }
        .roulette-track {
            display: flex;
            transition: transform 5s ease-out; /* Анимация прокрутки */
            position: absolute;
        }
        .item {
            width: 80px;
            height: 80px;
            margin: 0 10px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.3);
            border-radius: 50%; /* Круглые предметы */
        }
        .checkbox-container {
            margin-bottom: 20px;
        }
        .checkbox-container label {
            display: block;
            margin: 10px 0;
            font-size: 1em;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background: linear-gradient(to right, #ff4500, #ffd700); /* Яркий градиент */
            border: none;
            border-radius: 10px;
            color: #000;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Рулетка</h1>
        <div class="roulette">
            <div class="roulette-track" id="track"></div>
        </div>
        <div class="checkbox-container">
            <label>
                <input type="checkbox" id="terms">
                <span id="terms-text">Условия (прочитать)</span>
            </label>
            <label>
                <input type="checkbox" id="privacy">
                <span id="privacy-text">Политика (прочитать)</span>
            </label>
        </div>
        <button id="play" disabled>ИГРАТЬ</button>
    </div>
    <script>
        const WebApp = window.Telegram.WebApp;
        WebApp.ready();
        WebApp.expand();

        // Получить lang из URL
        const urlParams = new URLSearchParams(window.location.search);
        const lang = urlParams.get('lang') || 'ru';
        const texts = {
            ru: {
                title: 'Рулетка',
                terms: 'Условия (прочитать)',
                privacy: 'Политика (прочитать)',
                play: 'ИГРАТЬ'
            },
            en: {
                title: 'Roulette',
                terms: 'Terms (read)',
                privacy: 'Privacy (read)',
                play: 'PLAY'
            }
        }[lang];

        document.getElementById('title').textContent = texts.title;
        document.getElementById('terms-text').textContent = texts.terms;
        document.getElementById('privacy-text').textContent = texts.privacy;
        document.getElementById('play').textContent = texts.play;

        // Ссылки на команды бота
        document.getElementById('terms-text').addEventListener('click', () => WebApp.openTelegramLink('tg://resolve?domain=your_bot_username&start=termsofuse'));
        document.getElementById('privacy-text').addEventListener('click', () => WebApp.openTelegramLink('tg://resolve?domain=your_bot_username&start=privacypolicy'));

        // Активация кнопки "ИГРАТЬ"
        const playButton = document.getElementById('play');
        const termsCheckbox = document.getElementById('terms');
        const privacyCheckbox = document.getElementById('privacy');
        const checkCheckboxes = () => {
            playButton.disabled = !termsCheckbox.checked || !privacyCheckbox.checked;
        };
        termsCheckbox.addEventListener('change', checkCheckboxes);
        privacyCheckbox.addEventListener('change', checkCheckboxes);

        // Рулетка анимация
        const items = ['dummy', 'bear', 'rose', 'rocket', 'diamond']; // Имена файлов без .png
        const track = document.getElementById('track');

        playButton.addEventListener('click', () => {
            playButton.disabled = true;
            track.innerHTML = ''; // Очистить трек
            for (let i = 0; i < 20; i++) { // Генерация предметов для анимации
                const item = document.createElement('div');
                item.className = 'item';
                item.style.backgroundImage = `url('images/${items[Math.floor(Math.random() * items.length)]}.png')`;
                track.appendChild(item);
            }
            track.style.transform = 'translateX(0)';
            setTimeout(() => {
                track.style.transition = 'transform 5s linear';
                track.style.transform = `translateX(-${track.scrollWidth - track.parentElement.clientWidth}px)`;
            }, 100);
            setTimeout(() => {
                WebApp.sendData(JSON.stringify({ action: 'spin', paid: false })); // Отправка в бот
                playButton.textContent = lang === 'ru' ? 'ИГРАТЬ (платно)' : 'PLAY (paid)';
                playButton.disabled = false;
                // Для платного - отдельная логика, если нужно sendInvoice
            }, 5000);
        });
    </script>
</body>
</html>
