<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рулетка</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #000000, #1a1a1a);
            color: #ffd700;  # Золото
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        .agreement-box {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(255, 215, 0, 0.3);
            max-width: 300px;
        }
        .agreement-box label {
            display: block;
            margin: 10px 0;
            cursor: pointer;
        }
        .agreement-text {
            color: #ffd700;
            text-decoration: underline;
        }
        .agreement-text:hover {
            color: #fff;
        }
        #confirm-button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #ffd700, #d4af37);
            border: none;
            border-radius: 8px;
            color: #000;
            cursor: pointer;
            margin-top: 20px;
        }
        #confirm-button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        .container {
            background: rgba(26, 26, 26, 0.6);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(255, 215, 0, 0.3);
            max-width: 400px;
            width: 90%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #roulette {
            overflow: hidden;
            height: 100px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 10px;
            margin-bottom: 20px;
            white-space: nowrap;
            animation: preview-spin 10s linear infinite;  # Медленное превью
        }
        @keyframes preview-spin {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }
        .item {
            display: inline-block;
            width: 80px;
            height: 80px;
            background-size: contain;
            background-repeat: no-repeat;
            margin: 10px;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            background: linear-gradient(135deg, #ffd700, #d4af37);
            border: none;
            border-radius: 8px;
            color: #000;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background: linear-gradient(135deg, #d4af37, #ffd700);
        }
        #result {
            font-size: 20px;
            margin-top: 20px;
        }
        #large-item {
            width: 200px;
            height: 200px;
            background-size: contain;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="overlay" id="agreement-overlay">
        <div class="agreement-box">
            <label>
                <input type="checkbox" id="terms-check">
                <span class="agreement-text" id="terms-text">Условия пользования</span>
            </label>
            <label>
                <input type="checkbox" id="privacy-check">
                <span class="agreement-text" id="privacy-text">Политика конфиденциальности</span>
            </label>
            <button id="confirm-button" disabled>Подтвердить</button>
        </div>
    </div>
    <div class="container" id="roulette-container" style="display: none;">
        <h1>Рулетка</h1>
        <div id="roulette"></div>
        <div id="large-item" style="display: none;"></div>
        <button id="play">ИГРАТЬ (БЕСПЛАТНО)</button>
        <div id="result"></div>
    </div>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Получить lang из URL
        const urlParams = new URLSearchParams(window.location.search);
        const lang = urlParams.get('lang') || 'ru';
        const texts = {
            ru: {
                title: 'Рулетка',
                terms: 'Условия пользования',
                privacy: 'Политика конфиденциальности',
                confirm: 'Подтвердить',
                play: 'ИГРАТЬ',
                sell: 'ПРОДАТЬ',
                result: 'Выпало: {item} ({prize} звезд)',
                nothing: 'пустышка (0 звезд)',
                bear: 'мишка (15 звезд)',
                rose: 'роза (25 звезд)',
                rocket: 'ракета (50 звезд)',
                diamond: 'алмаз (100 звезд)'
            },
            en: {
                title: 'Roulette',
                terms: 'Terms of Use',
                privacy: 'Privacy Policy',
                confirm: 'Confirm',
                play: 'PLAY',
                sell: 'SELL',
                result: 'Result: {item} ({prize} stars)',
                nothing: 'nothing (0 stars)',
                bear: 'bear (15 stars)',
                rose: 'rose (25 stars)',
                rocket: 'rocket (50 stars)',
                diamond: 'diamond (100 stars)'
            }
        }[lang];

        document.querySelector('h1').textContent = texts.title;
        document.getElementById('terms-text').textContent = texts.terms;
        document.getElementById('privacy-text').textContent = texts.privacy;
        document.getElementById('confirm-button').textContent = texts.confirm;
        document.getElementById('play').textContent = texts.play + ' (БЕСПЛАТНО)';

        const termsCheck = document.getElementById('terms-check');
        const privacyCheck = document.getElementById('privacy-check');
        const confirmButton = document.getElementById('confirm-button');
        const agreementOverlay = document.getElementById('agreement-overlay');
        const rouletteContainer = document.getElementById('roulette-container');
        const playButton = document.getElementById('play');
        const resultDiv = document.getElementById('result');
        const largeItem = document.getElementById('large-item');
        const rouletteDiv = document.getElementById('roulette');

        // Кликабельный текст условий
        document.getElementById('terms-text').addEventListener('click', () => {
            tg.openTelegramLink('tg://resolve?domain=your_bot_username&start=termsofuse');
        });
        document.getElementById('privacy-text').addEventListener('click', () => {
            tg.openTelegramLink('tg://resolve?domain=your_bot_username&start=privacypolicy');
        });

        // Активация кнопки "Подтвердить"
        const checkAgreement = () => {
            confirmButton.disabled = !(termsCheck.checked && privacyCheck.checked);
        };
        termsCheck.addEventListener('change', checkAgreement);
        privacyCheck.addEventListener('change', checkAgreement);

        // Подтверждение согласия
        confirmButton.addEventListener('click', () => {
            agreementOverlay.style.display = 'none';
            rouletteContainer.style.display = 'block';
            initPreview();
        });

        // Превью рулетки (медленное крутение)
        function initPreview() {
            const items = ['dummy', 'bear', 'rose', 'rocket', 'diamond'];
            let htmlItems = [];
            for (let i = 0; i < 20; i++) {
                const item = items[Math.floor(Math.random() * items.length)];
                htmlItems.push(`<div class="item" style="background-image: url('images/${item}.png');"></div>`);
            }
            rouletteDiv.innerHTML = htmlItems.join('');
        }

        // Анимация спина
        playButton.addEventListener('click', () => {
            playButton.disabled = true;
            rouletteDiv.style.animation = 'none';  # Остановить превью
            setTimeout(() => {
                rouletteDiv.style.transition = 'transform 5s ease-in-out';
                rouletteDiv.style.transform = 'translateX(-80%)';  # Скольжение
            }, 100);

            setTimeout(() => {
                const resultItem = items[Math.floor(Math.random() * items.length)];  # Рандом (точный в боте)
                const prize = {dummy: 0, bear: 15, rose: 25, rocket: 50, diamond: 100}[resultItem];
                largeItem.style.backgroundImage = `url('images/${resultItem}.png')`;
                largeItem.style.display = 'block';
                resultDiv.textContent = texts.result.replace('{item}', texts[resultItem]).replace('{prize}', prize);
                playButton.textContent = texts.sell;
                playButton.onclick = () => {
                    tg.sendData(JSON.stringify({action: 'sell', item: resultItem}));
                    resetRoulette();
                };
                playButton.disabled = false;
            }, 5100);
        });

        // Сброс рулетки
        function resetRoulette() {
            largeItem.style.display = 'none';
            resultDiv.textContent = '';
            initPreview();
            playButton.textContent = texts.play + ' (25 ЗВЁЗД)';  # После фри - платный
            playButton.onclick = () => {
                tg.sendData(JSON.stringify({action: 'spin', paid: true}));
            };
        }

        initPreview();  # Превью при загрузке, но скрыто до согласия
    </script>
</body>
</html>
