<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рулетка</title>
    <meta name="description" content="DarkSlot Roulette Web App - Authorized use only">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('images/background.png') repeat;
            background-size: 100px 100px;
            color: #ffd700;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        .agreement-box {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(255, 215, 0, 0.3);
            max-width: 300px;
        }
        .agreement-box label {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .agreement-text {
            color: #ffd700;
            text-decoration: underline;
            cursor: pointer;
        }
        .agreement-text:hover {
            color: #fff;
        }
        #confirm-button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #ffd700, #d4af37);
            border: none;
            border-radius: 8px;
            color: #000;
            cursor: pointer;
            margin-top: 20px;
        }
        #confirm-button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        .container {
            background: rgba(26, 26, 26, 0.6);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(255, 215, 0, 0.3);
            max-width: 400px;
            width: 90%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #roulette {
            overflow: hidden;
            height: 100px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 10px;
            margin-bottom: 20px;
            white-space: nowrap;
            animation: preview-spin 10s linear infinite;
        }
        @keyframes preview-spin {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }
        .item {
            display: inline-block;
            width: 80px;
            height: 80px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin: 10px;
            background-color: transparent;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            background: linear-gradient(135deg, #ffd700, #d4af37);
            border: none;
            border-radius: 8px;
            color: #000;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background: linear-gradient(135deg, #d4af37, #ffd700);
        }
        #result {
            font-size: 20px;
            margin-top: 20px;
        }
        #large-item {
            width: 200px;
            height: 200px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin: 20px auto;
        }
        #timer {
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- DarkSlot Roulette Web App - Unauthorized copying prohibited -->
    <div class="overlay" id="agreement-overlay">
        <div class="agreement-box">
            <label>
                <input type="checkbox" id="terms-check">
                <span class="agreement-text" id="terms-text">Условия пользования</span>
            </label>
            <label>
                <input type="checkbox" id="privacy-check">
                <span class="agreement-text" id="privacy-text">Политика конфиденциальности</span>
            </label>
            <button id="confirm-button" disabled>Подтвердить</button>
        </div>
    </div>
    <div class="container" id="roulette-container" style="display: none;">
        <h1>Рулетка</h1>
        <div id="roulette"></div>
        <div id="large-item" style="display: none;"></div>
        <button id="play-free" style="display: none;">ПРОКРУТИТЬ БЕСПЛАТНО</button>
        <button id="play-paid">ПРОКРУТИТЬ ЗА 25 ЗВЁЗД</button>
        <div id="timer"></div>
        <div id="result"></div>
    </div>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const urlParams = new URLSearchParams(window.location.search);
        const lang = urlParams.get('lang') || 'ru';
        const texts = {
            ru: {
                title: 'Рулетка',
                terms: 'Условия пользования',
                privacy: 'Политика конфиденциальности',
                confirm: 'Подтвердить',
                play: 'ПРОКРУТИТЬ',
                sell: 'ПРОДАТЬ',
                result: 'Выпало: {item} ({prize} звезд)',
                nothing: 'пустышка',
                bear: 'мишка',
                rose: 'роза',
                rocket: 'ракета',
                diamond: 'алмаз',
                free: 'БЕСПЛАТНО',
                paid: 'ЗА 25 ЗВЁЗД',
                timer: 'До фриспина: {time}'
            },
            en: {
                title: 'Roulette',
                terms: 'Terms of Use',
                privacy: 'Privacy Policy',
                confirm: 'Confirm',
                play: 'SPIN',
                sell: 'SELL',
                result: 'Result: {item} ({prize} stars)',
                nothing: 'nothing',
                bear: 'bear',
                rose: 'rose',
                rocket: 'rocket',
                diamond: 'diamond',
                free: 'FREE',
                paid: 'FOR 25 STARS',
                timer: 'Next free spin in: {time}'
            }
        }[lang];

        document.querySelector('h1').textContent = texts.title;
        document.getElementById('terms-text').textContent = texts.terms;
        document.getElementById('privacy-text').textContent = texts.privacy;
        document.getElementById('confirm-button').textContent = texts.confirm;
        document.getElementById('play-free').textContent = `${texts.play} ${texts.free}`;
        document.getElementById('play-paid').textContent = `${texts.play} ${texts.paid}`;

        const termsCheck = document.getElementById('terms-check');
        const privacyCheck = document.getElementById('privacy-check');
        const confirmButton = document.getElementById('confirm-button');
        const agreementOverlay = document.getElementById('agreement-overlay');
        const rouletteContainer = document.getElementById('roulette-container');
        const playFree = document.getElementById('play-free');
        const playPaid = document.getElementById('play-paid');
        const resultDiv = document.getElementById('result');
        const largeItem = document.getElementById('large-item');
        const rouletteDiv = document.getElementById('roulette');
        const timerDiv = document.getElementById('timer');

        document.getElementById('terms-text').addEventListener('click', e => {
            e.preventDefault();
            tg.openTelegramLink('tg://resolve?domain=your_bot_username&start=termsofuse');
        });
        document.getElementById('privacy-text').addEventListener('click', e => {
            e.preventDefault();
            tg.openTelegramLink('tg://resolve?domain=your_bot_username&start=privacypolicy');
        });

        function checkAgreement() {
            console.log('checkAgreement called', { terms: termsCheck.checked, privacy: privacyCheck.checked });
            confirmButton.disabled = !(termsCheck.checked && privacyCheck.checked);
        }
        termsCheck.addEventListener('change', checkAgreement);
        privacyCheck.addEventListener('change', checkAgreement);

        confirmButton.addEventListener('click', () => {
            console.log('Confirm clicked');
            agreementOverlay.style.display = 'none';
            rouletteContainer.style.display = 'block';
            initPreview();
            tg.sendData(JSON.stringify({ action: 'agree' }));
        });

        function initPreview() {
            console.log('Initializing preview');
            const items = ['nothing', 'bear', 'rose', 'rocket', 'diamond'];
            let htmlItems = [];
            for (let i = 0; i < 20; i++) {
                const item = items[Math.floor(Math.random() * items.length)];
                console.log(`Adding item: images/${item}.png`);
                htmlItems.push(`<div class="item" style="background-image: url('images/${item}.png');"></div>`);
            }
            rouletteDiv.innerHTML = htmlItems.join('');
        }

        function updateTimer(timeLeft) {
            if (!timeLeft) {
                playFree.style.display = 'block';
                playPaid.style.display = 'none';
                timerDiv.textContent = '';
                return;
            }
            const seconds = Math

.floor(timeLeft / 1000);
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = seconds % 60;
            timerDiv.textContent = texts.timer.replace('{time}', `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`);
            playFree.style.display = 'none';
            playPaid.style.display = 'block';
            setTimeout(checkFreeSpin, 1000);
        }

        function checkFreeSpin() {
            console.log('Checking free spin');
            tg.sendData(JSON.stringify({ action: 'check_free' }));
            tg.onEvent('mainButtonClicked', () => {
                const data = JSON.parse(tg.MainButton.text);
                if (data.free_available) {
                    spin(false);
                } else {
                    updateTimer(data.time_left);
                }
            });
        }

        playFree.addEventListener('click', () => {
            spin(false);
        });

        playPaid.addEventListener('click Labour () => {
            tg.openInvoice('YOUR_INVOICE_LINK', status => {
                if (status === 'paid') {
                    spin(true);
                } else {
                    resultDiv.textContent = lang === 'ru' ? 'Платёж отменён' : 'Payment cancelled';
                }
            });
        });

        function spin(paid) {
            console.log(`Spinning, paid: ${paid}`);
            playFree.disabled = true;
            playPaid.disabled = true;
            rouletteDiv.style.animation = 'none';
            setTimeout(() => {
                rouletteDiv.style.transition = 'transform 5s ease-in-out';
                rouletteDiv.style.transform = 'translateX(-80%)';
            }, 100);
            setTimeout(() => {
                const items = ['nothing', 'bear', 'rose', 'rocket', 'diamond'];
                const resultItem = items[Math.floor(Math.random() * items.length)];
                const prize = { nothing: 0, bear: 15, rose: 25, rocket: 50, diamond: 100 }[resultItem];
                largeItem.style.backgroundImage = `url('images/${resultItem}.png')`;
                largeItem.style.display = 'block';
                resultDiv.textContent = texts.result.replace('{item}', texts[resultItem]).replace('{prize}', prize);
                playFree.style.display = 'none';
                playPaid.style.display = 'none';
                const sellButton = document.createElement('button');
                sellButton.textContent = texts.sell;
                sellButton.style.cssText = playFree.style.cssText;
                sellButton.addEventListener('click', () => {
                    tg.sendData(JSON.stringify({ action: 'sell', item: resultItem }));
                    resetRoulette();
                });
                rouletteContainer.insertBefore(sellButton, playPaid);
                tg.sendData(JSON.stringify({ action: 'spin', paid: paid }));
            }, 5100);
        }

        function resetRoulette() {
            largeItem.style.display = 'none';
            resultDiv.textContent = '';
            initPreview();
            const sellButton = rouletteContainer.querySelector('button:not(#play-free):not(#play-paid)');
            if (sellButton) sellButton.remove();
            checkFreeSpin();
        }

        initPreview();
        checkFreeSpin();
    </script>
</body>
</html>
